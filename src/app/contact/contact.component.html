<div class="container">
  <div class="contact-form">
    <h2>Contact Me</h2>
    <p>
      Feel free to drop me a message and I'll get back to you as soon as
      possible. You can also find me on:
    </p>
    <ul>
      <li>
        <a href="https://github.com/Tetre101" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
      </li>
      <li>
        <a
          href="https://www.linkedin.com/in/ogbonnapeterbasildev"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i> LinkedIn</a
        >
      </li>
    </ul>

    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
